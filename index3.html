<script>
function checkbooking(){	
    var oXHR = new XMLHttpRequest();
	para= "key1="+document.getElementById("name").value+"&key2="+document.getElementById("product").value+"&key3="+document.getElementById("price").value+"&key4="+document.getElementById("num").value;
	oXHR.open("GET","check.php?"+para,true);
	oXHR.onreadystatechange= function(){
		if(oXHR.readyState==4 &&(oXHR.status==200||oXHR.status==304)){
			var r=document.getElementById("show");
			r.innerHTML=oXHR.responseText;
		}
	}
	oXHR.send();
}

}
</script>
